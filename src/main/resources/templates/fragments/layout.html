<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clone Goodreads</title>

    <link rel="stylesheet" th:href="@{/resources/css/index.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css} "/>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}"><span></span></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="main-navbar">
                <ul class="nav navbar-nav navbar-right">

                    <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                        <a th:href="@{__${path}__}" th:title="${title}">
                            <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span th:text="${text}">Template</span>
                        </a>
                    </li>

                    <li th:replace="::menuItem ('/','home','home page','home','Home')">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span>Home</span>
                    </li>

                    <li th:replace="::menuItem ('/books/find','books','find books','search','Find books')">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        <span>Find books</span>
                    </li>

                    <li th:replace="::menuItem ('genre','genres','Genres','th-list','Genres')">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <span>Genres</span>
                    </li>

                    <li th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
                        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                        <span>Error</span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container xd-container">

            <th:block th:include="${template}"/>

            <br/>
            <br/>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="../static/resources/images/logo.png" th:src="@{/resources/images/logo.png}"
                             alt="@tdh"/></div>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
